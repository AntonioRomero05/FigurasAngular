name: TestCafe Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install TestCafe
      run: npm install -g testcafe

    - name: Install project dependencies
      run: npm install

    - name: Run TestCafe form
      run: testcafe chromium:headless ./test/form.js

    - name: Run TestCafe nav
      run: testcafe chromium:headless ./test/nav.js
